definitions:
  integrserv.Department:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  integrserv.KeyData:
    properties:
      accessLevelId:
        type: integer
      code:
        type: string
      codeType:
        type: integer
      endDate:
        type: string
      id:
        type: integer
      isBlocked:
        type: boolean
      isInStopList:
        type: boolean
      isStoreInDevice:
        type: boolean
      isStoreInS2000:
        type: boolean
      personId:
        type: integer
      startDate:
        type: string
    type: object
  integrserv.PersonData:
    properties:
      departmentId:
        type: integer
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      middleName:
        type: string
      status:
        type: integer
      tabNum:
        type: string
    type: object
  reqs.LoginBody:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  reqs.WiegandToTouchMemory:
    properties:
      code:
        type: integer
      codeSize:
        type: integer
    type: object
  resp.Action:
    properties:
      action:
        type: string
      time:
        type: string
    type: object
  resp.Activity:
    properties:
      coming:
        type: integer
      leaving:
        type: integer
      time:
        type: string
    type: object
  resp.SuccessAuth:
    properties:
      username:
        type: string
    type: object
  response.Body:
    properties:
      data: {}
      error: {}
    type: object
info:
  contact: {}
paths:
  /api/cards:
    post:
      consumes:
      - application/json
      description: Метод API, позволяющий авторизированному пользователю зарегестрировать
        новый электронный ключ
      parameters:
      - description: Тело запроса формата 'application/json', содержащее информацию
          о добавляемом ключе
        in: body
        name: NewKeyBody
        required: true
        schema:
          $ref: '#/definitions/integrserv.KeyData'
      produces:
      - application/json
      responses:
        "200":
          description: Структура успешного ответа запроса добавления нового ключа
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/integrserv.KeyData'
                error:
                  type: object
              type: object
        "500":
          description: Структура неудачного ответа запроса добавления нового ключа
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  type: object
              type: object
      summary: Регистрация электронного ключа
      tags:
      - Keys
    put:
      consumes:
      - application/json
      description: Метод API, позволяющий авторизированному пользователю изменить
        информацию об электронном ключе
      parameters:
      - description: Тело запроса формата 'application/json', содержащее информацию
          для обновления ключа
        in: body
        name: UpdateKeyBody
        required: true
        schema:
          $ref: '#/definitions/integrserv.KeyData'
      produces:
      - application/json
      responses:
        "200":
          description: Структура успешного ответа запроса обновления ключа
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  $ref: '#/definitions/integrserv.KeyData'
                error:
                  type: object
              type: object
        "404":
          description: Структура неудачного ответа запроса обновления ключа
          schema:
            allOf:
            - $ref: '#/definitions/response.Body'
            - properties:
                data:
                  type: object
              type: object
      summary: Обновление информации электронного ключа
      tags:
      - Keys
  /api/cards/:
